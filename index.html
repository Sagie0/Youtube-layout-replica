<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/41777fcc23.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="main-header">
            <div id="menu">
                <i class="fa fa-align-justify" style="font-size:20px;color:#fff"></i>
            </div>
            <img src="./YouTube-White-Full-Color-Logo.wine.svg" alt=""><span> <sup>NG</sup></span>
        </div>
        <div class="search-header">
            <input type="text" placeholder="Search">
            <button>
                <i class='fas fa-search' style='font-size:20px;color:#fff'></i>
            </button>
            <div>
                <i class='fas fa-microphone' style='font-size:20px;color:white'></i>
            </div>
        </div>
        <div class="profile-header">
            <i class="fa fa-video-camera" style="font-size:25px;color:#fff"></i>
            <i class="fa fa-bell-o" style="font-size:25px;color:#fff"></i>
            <img src="https://images.unsplash.com/photo-1584361853901-dd1904bb7987?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8YmxhY2slMjBhbmQlMjB3aGl0ZSUyMGZhY2V8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" alt="avater" class="avater">
        </div>
    </div>
    <div class="nav">
        <div class="main-nav">
            <button>
                <i class='fas fa-home' style='font-size:20px;color:#fff'></i>
                <h4>Home</h4>
            </button>
            <button>
                <i class='far fa-compass' style='font-size:20px;color:#fff'></i>
                <h4>Explore</h4>
            </button>
            <button>
                <i class="fa fa-clock-o" style="font-size:20px;color:#fff"></i>
                <h4>Shorts</h4>
            </button>
            <button>
                <i class="fa fa-caret-square-o-right" style="font-size:20px;color:#fff"></i>
                <h4>Subscriptions</h4>
            </button>
        </div>
        <div class="sub-nav">
            <button>
                <i class='far fa-clone' style='font-size:20px;color:#fff'></i>
                <h4>Library</h4>
            </button>
            <button>
                <i class="fa fa-history" style="font-size:20px;color:#fff"></i>
                <h4>History</h4>
            </button>
            <button>
                <i class="fa fa-history" style="font-size:20px;color:#fff"></i>
                <h4>Watch later</h4>
            </button>
            <button>
                <i class="fa fa-toggle-right" style="font-size:20px;color:#fff"></i>
                <h4>Your videos</h4>
            </button>
            <button>
                <i class="fa fa-thumbs-o-up" style="font-size:20px;color:#fff"></i>
                <h4>Liked videos</h4>
            </button>
        </div>
    </div>
    <div class="topbar">
        <button>All</button>
        <button>Mixes</button>
        <button>Music</button>
        <button>Live</button>
        <button>Tutorials</button>
        <button>Javascript</button>
        <button>Univelcity</button>
        <button>FrontEnd</button>
        <button>Burna Boy</button>
        <button>Nigeria</button>
        <button>ReactJS</button>
        <button>CSS-Grid</button>
        <button>Python</button>
    </div>
    <div class="content">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
    </div>
</body>
</html>
